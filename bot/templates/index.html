<html>
<head>
    <title>{{ channel }}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <style type="text/css">
        body {
            font-family: "Ubuntu Regular", "Consolas", "Courier New";
            background: #000;
            color: #48fb47
        }

        h2 { color: #fff }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-lg-12">
                <h2>#{{ channel }}</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div v-for="word in word_list">
                    <strong>[[ word.term ]]</strong> --> [[ word.ocurrencies ]]x
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://unpkg.com/popper.js@1.12.9/dist/umd/popper.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script>
     var app = new Vue({
        el: "#app",
        delimiters: ["[[", "]]"],
        data: {
            word_list: []
        },
        methods: {
            load_data: function () {
                $.get('/stream', function (response) {
                    this.word_list = response;
                }.bind(this));
            }
        },
        created: function () {
            this.load_data();

            setInterval(function () {
                this.load_data();
            }.bind(this), 3000);
        }
    })
</script>
</html>

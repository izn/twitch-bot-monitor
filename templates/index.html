<html>
<head>
    <title>{{ channel }}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>
<body style="background: black; font-family: Consolas">
    <div class="container" id="app">
        <div class="row">
            <div class="col-lg-12">
                <h2 style="color: white">#{{ channel }}</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div v-for="word in word_list" class="w-100" style="color: #48fb47;">
                    <strong>[[ word.term ]]</strong> --> [[ word.ocurrencies ]]x
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://unpkg.com/popper.js@1.12.9/dist/umd/popper.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script>
     var app = new Vue({
        el: "#app",
        delimiters: ["[[", "]]"],
        data: {
            word_list: []
        },
        methods: {
            loadData: function () {
                $.get('/stream', function (response) {
                    this.word_list = response;
                }.bind(this));
            }
        },
        created: function () {
            this.loadData();

            setInterval(function () {
                this.loadData();
            }.bind(this), 3000); 
        }
    })
</script>
</html>
